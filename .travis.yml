---
services: docker

env:
  #- distro: centos7
  - distro: fedora27
  #- distro: ubuntu1604
  #- distro: ubuntu1710

script:
  # Configure test script so we can run extra tests after playbook is run.
  - export container_id=$(date +%s)
  - export cleanup=false

  # Download test shim
  - wget -O ${PWD}/test.sh https://gist.github.com/brentwg/64f90bdda32a51360f71558d3171fcbb/raw/
  - chmod +x ${PWD}/test.sh

  # Run tests
  - ${PWD}/test.sh
